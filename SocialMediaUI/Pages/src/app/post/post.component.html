<form>
  <div class="form-group">
    <label for="title"> Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Title"
    />
  </div>
  <div class="form-group">
    <label for="category"> Post Category</label>
    <select class="form-control" id="category">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </div>
  <div class="form-group">
    <label for="message"> Your {{categoryName}} message:</label>
    <textarea
      class="form-control"
      id="message"
      rows="5"
    ></textarea>
  </div>

  <button
    type="button"
    class="btn btn-outline-primary"
    style="margin-top: 20px"
    (click)="createNewPost()"
  >
    Publish
  </button>
</form>
